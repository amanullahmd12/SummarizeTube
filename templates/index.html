<html>
  <head>
    <meta name="viewport" content="width-device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Play&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico" />
    <title>Multilanguages Transcript Summarizer</title>

    <meta name="theme-color" content="#ffffff" />
  </head>

  <body>
    <nav class="navbar">
      <div class="logo">
        <img
          class="nav-logo"
          src="/static/icon.png"
          href="/"
          alt="Youtube"
          width="100"
          height="100"
        />
        <h1 href=" ">Youtube</h1>
      </div>
    </nav>

    <div class="very_main">
      <header>
        <div class="top_frame">
          <h1>Multilanguages Youtube Summarizer</h1>
        </div>
      </header>

      {% extends "base.html" %} {% block content %}
      <div>
        <form method="post" onsubmit='callValue()'>
          <input type="url" id ="Youtube-Link" placeholder="Paste the video link" required /></br>
          <button id="summarise" type="button">Summarize</button>
        </form>
         <p id="output"></p>
      </div>

      {% endblock %}
    </div>
  </body>
</html>
